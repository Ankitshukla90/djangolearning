<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Template - Bootstrap 5</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .quiz-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
    }

    .options input[type="radio"] {
      margin-right: 10px;
    }

    .submit-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container quiz-container">
    <h1 class="text-center mb-4">Quiz Template</h1>
    <form>
      <div class="question">
        What is the capital of France?
      </div>
      <div class="options">
        <label><input type="radio" name="question1" value="a"> a) London</label>
        <label><input type="radio" name="question1" value="b"> b) Paris</label>
        <label><input type="radio" name="question1" value="c"> c) Rome</label>
        <label><input type="radio" name="question1" value="d"> d) Madrid</label>
      </div>
      <div class="submit-btn">
        <button type="submit" class="btn btn-primary">Submit Answer</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
