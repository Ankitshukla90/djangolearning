<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Template - Bootstrap 5</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .quiz-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeInAnimation 1s ease-in-out;
    }

    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
      transition: all 0.3s ease-in-out;
    }

    .options input[type="radio"] {
      margin-right: 10px;
    }

    .options label:hover {
      transform: scale(1.1);
    }

    .correct-answer {
      font-weight: bold;
      color: green;
    }

    .incorrect-answer {
      font-weight: bold;
      color: red;
    }

    .submit-btn {
      margin-top: 20px;
    }

    .submit-btn button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .submit-btn button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container quiz-container">
    <h1 class="text-center mb-4">Quiz Template</h1>
    <form>
      <div class="question">
        What is the capital of France?
      </div>
      <div class="options">
        <label><input type="radio" name="question1" value="a"> a) London</label>
        <label><input type="radio" name="question1" value="b"> b) Paris</label>
        <label><input type="radio" name="question1" value="c"> c) Rome</label>
        <label><input type="radio" name="question1" value="d"> d) Madrid</label>
      </div>
      <div class="submit-btn text-center">
        <button type="button" class="btn btn-primary" onclick="checkAnswer()">Submit Answer</button>
      </div>
      <div id="answer-feedback" class="mt-3"></div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    function checkAnswer() {
      var selectedAnswer = document.querySelector('input[name="question1"]:checked');
      if (!selectedAnswer) {
        document.getElementById('answer-feedback').innerHTML = 'Please select an answer.';
        return;
      }

      var correctAnswer = 'b'; // The correct answer
      if (selectedAnswer.value === correctAnswer) {
        document.getElementById('answer-feedback').innerHTML = '<span class="correct-answer">Correct! Paris is the capital of France.</span>';
      } else {
        document.getElementById('answer-feedback').innerHTML = '<span class="incorrect-answer">Incorrect.</span>';
      }
    }
  </script>
</body>
</html>
